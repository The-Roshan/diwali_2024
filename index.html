<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-animation">
        <div class="header">
            <center>
                <h1>🎇✨🎆✨🪔 Happy Diwali 🪔✨🎆✨🎇</h1>
                <p>Wishing you and your family a bright and joyous Diwali!</p>
            </center>
        </div>
        <div id="firework-container"></div>
        <div class="container">
            <div class="shadow"></div>
            <div class="diya">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            <div class="inside">
                <div class="light"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="footer">
            <center>
                <p>🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇🎇</p>
            </center>
        </div>
        <div class="maker">
            <h2>Let's light up this Diwali with joy and happiness!</h2>
            <p><b>Developer : Roshan</b></p>
        </div>
    </div>

    <style>
        /* Full-screen center setup */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
            
        }
    
        /* Style for the play button */
        .play-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.2); /* transparent button */
            border: 2px solid #ffffff;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .play-button:hover {
            background: rgba(255, 255, 255, 0.4); /* slightly less transparent on hover */
        }
    
        /* Hide the button when clicked */
        .hide {
            display: none;
        }
    </style>
    </head>
    <body>
    
    <!-- Play button and audio -->
    <button class="play-button" id="playButton">▶️ Play BGM</button>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
       
    </audio>
    
    <script>
        // Select elements
        const playButton = document.getElementById('playButton');
        const bgm = document.getElementById('bgm');
    
        // Play audio and hide button on click
        playButton.addEventListener('click', function() {
            bgm.play().then(() => {
                playButton.classList.add('hide'); // Hide button after play starts
            }).catch(error => {
                console.error("Playback failed:", error);
            });
        });
    </script>
    

    <script src="script.js"></script>
    <script src="hide.js"></script>

</body>
</html>
